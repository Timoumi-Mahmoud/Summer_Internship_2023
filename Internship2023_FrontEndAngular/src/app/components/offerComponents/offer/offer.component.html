<app-header>

</app-header>


<div style="margin-top: 50px" >

</div>



<mat-divider style="margin-bottom: 10px; margin-right: 300px; margin-left: 150px"></mat-divider>
<form  #f="ngForm"   (ngSubmit)="serachForAnOffe(form)" #form="ngForm">
<!--  {{form.value |json}}  &nbsp; {{searchButtonIsClicked}}-->

  <div class="row" >
    <div class="col-1"></div>
    <div class="col-3" >
      <mat-form-field class="example-full-width">
        <input matInput placeholder="university Name" name="univeristyName" ngModel>
      </mat-form-field>
    </div>

    <div class="col-2">
      <mat-form-field >
        <mat-label>country</mat-label>
        <mat-select ngModel name="country">
          <mat-option *ngFor="let foo of country" [value]="foo.value"  >
            {{foo.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-2">
      <mat-form-field>
        <mat-select ngModel name="targetClasses" placeholder="Option">
          <mat-option>None</mat-option>
          <mat-option value="ARCTIC">ARCTIC</mat-option>
          <mat-option value="SE">SE</mat-option>
          <mat-option value="SIM">SIM</mat-option>
          <mat-option value="GAMIX">GAMIX</mat-option>
          <mat-option value="TWIN">TWIN</mat-option>
          <mat-option value="ERPI">ERPI</mat-option>
        </mat-select>
      </mat-form-field>

    </div>
<!--    <div class="col-1">-->
<!--      <button mat-button color="primary"><i class="material-icons">arrow_upward</i></button>-->
<!--      <button mat-button color="primary"><i class="material-icons">arrow_downward</i></button>-->

<!--    </div>-->
    <div class="col-1">
      <button mat-raised-button (click)="reloadPage()"    [hidden]="searchButtonIsClicked===false" color="primary"> <i class="material-icons "> refresh</i> refresh</button>
      <button mat-raised-button  style="width: 100% ; height:55%"  color="accent"  [hidden]="searchButtonIsClicked===true" type="submit">Search <i class="material-icons">search</i> </button>
    </div>
  </div>

</form>

<mat-divider style="margin-bottom: 10px; margin-right: 300px; margin-left: 150px"></mat-divider>
<div class="container">

  <div class="row" >
    <mat-card class="example-card"  *ngFor="let item of  offers ">
      <mat-card-header>
        <div mat-card-avatar  ngClass="{{item.country}}"></div>
        <mat-card-title> {{item.title}}</mat-card-title>
        <mat-card-subtitle>{{item.universityName}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src={{item.offer_img}} alt="offerImage"
      class="card-image-position"

      >
      <mat-card-content>
        <p class="text-card">
         {{item.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click) = "seeOfferDetails(item._id)" class="link" color="primary" ><i class="material-icons" >remove_red_eye</i>See more</button>
<!--        <div *ngIf="isBookmarked==true">-->
<!--          <button mat-button  (click)="bookmarkAnOffer(item._id)"  class="link" color="accent">  <i class="material-icons">bookmark_add</i> bookmark</button>-->
<!--        </div>-->
<!--        <div *ngIf="!isBookmarked">-->
<!--          <button mat-button  (click)="bookmarkAnOffer(item._id)"  class="link" color="warn">  <i class="material-icons">bookmark_remove</i> unbookmark</button>-->
<!--        </div>-->
        <button mat-button  (click)="bookmarkAnOffer(item._id)"  class="link" color="accent">  <i class="material-icons">bookmark_add</i> bookmark</button>

      </mat-card-actions>
      &nbsp;&nbsp;&nbsp;
    </mat-card>

  </div>


</div>
