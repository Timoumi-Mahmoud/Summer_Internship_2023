<app-header>

</app-header>


<div style="margin-top: 50px" >

</div>

<div *ngIf="offers.length===0" class="empty-applicationList">


  <mat-card>
    <mat-card-content class="no-item-card">
      <p>Sorry you have no bookmarked offer.</p>
    <p>
      To add new offers to this list please click on the bookmark button in the
      <a href="/student/offerList" target="_blank" >offer List Section <i class="material-icons"></i> </a>
    </p>
    </mat-card-content>
  </mat-card>

</div>

<div class="container">

  <div class="row" >
    <mat-card class="example-card"  *ngFor="let item of  offers ">
      <mat-card-header>
        <div mat-card-avatar  ngClass="{{item.country}}"></div>
        <mat-card-title>{{item.title}}</mat-card-title>
        <mat-card-subtitle>{{item.universityName}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src={{item.offer_img}} alt="offerImage">
      <mat-card-content>
        <p class="text-card">
          {{item.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button  class="link" color="warn" ><i class="material-icons"  >remove_red_eye</i>See more</button>
        <button mat-button  (click)="UnbookmarkAnOffer(item._id)"  class="link" color="warn">  <i class="material-icons">bookmark_remove</i> Unbookmark</button>
      </mat-card-actions>
      &nbsp;&nbsp;&nbsp;
    </mat-card>

  </div>


</div>
