
<link href="https://unpkg.com/@angular/material/prebuilt-themes/pink-bluegrey.css" rel="stylesheet">
<h2 mat-dialog-title>Forget Password</h2>
<mat-dialog-content>
  <h3>Unable to remember your password? No problem</h3>
  <br>
  <p>Please enter you email address in the forum below,within a minute you will </p>
  <p>receive a rest password link ,then you can change your password.</p>


<br>
  <form class="example-form" >
    <mat-form-field class="example-full-width" style="min-width: 150px;
  max-width: 500px;
  width: 100%;">
      <input matInput placeholder="Email" [formControl]="emailFormControl"
             [errorStateMatcher]="matcher" ng-model="email" #e>
      <mat-hint>Errors appear instantly!</mat-hint>
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </form>



</mat-dialog-content>
<mat-dialog-actions>
  <button color="warn" style="color:darkgreen" mat-button mat-dialog-close>Cancel</button> &nbsp; &nbsp;
  <button color="primary" style="color:darkblue"    mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="sendResetPasswordLink(e)">   send Reset password link</button>
</mat-dialog-actions>
